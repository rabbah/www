[build]
  publish = "site"
  functions = "functions"
  command = "cd src && npm install && cd .. && netlify-lambda build src"

[[redirects]]
  from = "/"
  to = "/.netlify/functions/hello"
  status = 301
  force = false

[[redirects]]
  from = "/openwhisk"
  to = "/.netlify/functions/openwhisk"
  status = 301
  force = false
